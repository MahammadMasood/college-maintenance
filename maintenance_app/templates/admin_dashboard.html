{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<h3>Admin Dashboard</h3>
<table class="table table-hover">
  <thead class="table-primary">
    <tr><th>Branch</th><th>HOD</th><th>Title</th><th>Status</th><th>Action</th></tr>
  </thead>
  <tbody>
    {% for r in requests %}
    <tr>
      <td>{{ r.branch }}</td>
      <td>{{ r.hod.username }}</td>
      <td>{{ r.title }}</td>
      <td>{{ r.status }}</td>
      <td>
        <form method="post" action="{% url 'approve_request' r.pk %}" style="display:inline">{% csrf_token %}
          <input type="text" name="admin_remark" placeholder="Remark" class="form-control form-control-sm d-inline-block" style="width:160px;">
          <button class="btn btn-success btn-sm">Approve</button>
        </form>
        <form method="post" action="{% url 'reject_request' r.pk %}" style="display:inline">{% csrf_token %}
          <input type="text" name="admin_remark" placeholder="Remark" class="form-control form-control-sm d-inline-block" style="width:160px;">
          <button class="btn btn-danger btn-sm">Reject</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
