{% extends 'base.html' %}
{% block title %}Login - Maintenance Portal{% endblock %}
{% block content %}

<div class="login-wrapper">
   <div class="login-card shadow"> 
    <h3 class="text-center mb-4">Login</h3>
<form method="post" action="{% url 'login' %}?next=/">
  {% csrf_token %}

  <div class="form-group mb-3">
    <label for="id_username">Username:</label>
    <input type="text" id="id_username" name="username" class="form-control" required placeholder="Enter your username">
  </div>

  <div class="form-group mb-4">
    <label for="id_password">Password:</label>
    <input type="password" id="id_password" name="password" class="form-control" required placeholder="Enter your password">
  </div>

  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
</div> 
</div> 
{% endblock %}
