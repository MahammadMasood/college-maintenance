<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Maintenance Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd; /* Bootstrap primary */
    }
    p {
      font-size: 14px;
      color: #333333;
    }
    .btn {
      display: inline-block;
      background-color: #0d6efd;
      color: #ffffff !important;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .footer {
      font-size: 12px;
      color: #888888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Maintenance Request Submitted</h2>
    <p>Hello,</p>
    <p>A new maintenance request has been submitted by <strong>{{ user.get_full_name }}</strong>.</p>

    <p><strong>Title:</strong> {{ req.title }}<br>
       <strong>Branch:</strong> {{ req.branch }}<br>
       <strong>Description:</strong> {{ req.description }}</p>

    <a href="{{ link }}" class="btn">View Request</a>

    <p class="footer">This is an automated message from your Maintenance System.</p>
  </div>
</body>
</html>
